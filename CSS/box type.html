<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/Box type.css">
</head>

<body>


    <div class="sticky">sticky</div>



    <div class="box-container">
        <h1 class="box-model">Shihan Mihiranga</h1>
       
    </div>


    <!-- Position -->

    <!-- Static Position default position -->
    <h2 class="static">Static Position</h2>

    <!-- Relative Position any adjustment-->
    <div>
        <h1 class="relative">Relative Position</h1>
    </div>

    <!-- Absolute Position positin set in adjustment -->

    <div style="background-color: aqua; border: 1px solid black;" class="div-1">

        <h1 class="relative-1">Absolute Position</h1>
        <p class="absolute">3D cartoon cute smile cute eyes 4k high resolution high details</p>

    </div>

    <!--Fixed Position only uniqu position & no blind in web page -->

    <div class="fixed"></div>
    <div style="height: 500px;"></div>

    <div class="sticky-1">sticky Next</div>




</body>

</html>
