<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="/CSS/Flex/flex.css">
</head>
<body>
    <h1>flex</h1>
    <h2>Flex Columns</h2>
    <div class="flex-column">
        <div class="item">1</div>
        <div class="item item1">2</div>
        <div class="item item2">3</div>
        <div class="item item3">4</div>
    </div>  

    <h1>Flex Row</h1>
    <h2>Flex Row</h2>
    <div class="flex-row">
        <div class="item">1</div>
        <div class="item item1">2</div>
        <div class="item item2">3</div>
        <div class="item item3">4</div>
    </div>  

    <h1>Flex Wrap</h1>
    <h2>Flex Wrap</h2>
    <div class="flex-wrap">
        <div class="item">1</div>
        <div class="item item1">2</div>
        <div class="item item2">3</div>
        <div class="item item3">4</div>
    </div>  

    <h2>Flex Center</h2>
    <div class="flex-center">
        <div class="item">1</div>
        <div class="item item1">2</div>
        <div class="item item2">3</div>
        <div class="item item3">4</div>
    </div>  

    <h2>Flex between</h2>
    <div class="flex-between">
        <div class="item">1</div>
        <div class="item item1">2</div>
        <div class="item item2">3</div>
        <div class="item item3">4</div>
    </div>  

    <h2>Flex around</h2>
    <div class="flex-around">
        <div class="item">1</div>
        <div class="item item1">2</div>
        <div class="item item2">3</div>
        <div class="item item3">4</div>
    </div>  




</body>
</html>
